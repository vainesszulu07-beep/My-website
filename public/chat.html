<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div id="chatArea" class="messages"></div>
      <div class="input-container">
        <input type="text" id="msgInput" placeholder="Type your message here..." autofocus>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-database-compat.js"></script>
  <script src="chat.js" defer></script>
</body>
</html>
